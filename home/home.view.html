     <form style="width: 300px;"  >
        <div class="form-group">
            <tags-input ng-model="tags" style="width: 500px;" max-tags="5"></tags-input>
            
        </div>
             <button type="button" class="btn btn-primary" ng-click="vm.saveTags()">Save Tags</button>
              <button type="button"  class="btn btn-primary" ng-click="vm.loadTags()">Load Tags</button>

   <div class="btn-group">
        <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i> Export Table Data</button>

            <li><a href="#" onclick="$('#tasks').tableExport({type:'pdf',pdfFontSize:'7',escape:'false'});"> <img src='images/pdf.png' width='24'> PDF</a></li>

<br/><br/>


  
    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered table-condensed table-hover" id="tasks" >
	   
       <thead>
            <tr>
            <th>Search: <input ng-model="query" /></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
			<tr>
             
                <th st-sort="lastName">Last Name</th>
				<th st-sort="firstName">First Name</th>
				<th st-sort="username">Username</th> 
                <th st-sort="email">email</th>
			</tr>
           
			</thead>
			<tbody>
			<tr dir-paginate="user in vm.allUsers|itemsPerPage:5 | filter:query">
                <td>{{user.lastName}}</td>
				<td>{{user.firstName}}</td>				
				<td>{{user.username}}</td>
                <td><a ng-href="mailto:{{user.email}}">email</a></td>
		
			</tr>
			</tbody>
		</table>
 <dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
